<!DOCTYPE html>
<html>
<head>
<title>Squares and Cubes</title>
</head>
<body>
  
<table border="1" align="center" bgcolor="skyblue">
    <thead>
        <tr>
           <td colspan = "3">Number From 0 to 10 With Their Squares and Cubes</td>
        </tr>
     </thead>
<tr>
<td>Number</td>
<td>SQUARE</td>
<td>CUBES</td>
</tr>
<script type="text/javascript">
for(var i=0;i<=10;i++)
{
document.write("<tr align='center'><td>" + i + "</td><td>" + i*i
+"</td><td>" + i*i*i + "</td></tr>")
}
</script>
</table>
</body>
</html>
